<app-home-authentication>
    <ng-container title>
        <p>Ingresa tus datos para registrarte</p>
    </ng-container>
    <ng-container form>
        <form nz-form nzLayout="vertical">
            <nz-form-item>
                <nz-form-label nzFor="username">Ingresa tu nombre:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu usuario!">
                    <nz-input-group>
                        <input type="text" nz-input placeholder="Escribe tu usuario…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>Ingresa tu apellido:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu contraseña!">
                    <nz-input-group>
                        <input type="password" nz-input placeholder="Escribe tu contraseña…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="username">Ingresa tu usuario:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu usuario!">
                    <nz-input-group>
                        <input type="text" nz-input placeholder="Escribe tu usuario…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="username">Ingresa tu contraseña:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu usuario!">
                    <nz-input-group>
                        <input type="text" nz-input placeholder="Escribe tu usuario…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="username">Ingresa tu telefono:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu usuario!">
                    <nz-input-group>
                        <input type="text" nz-input placeholder="Escribe tu usuario…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="username">Ingresa tu email:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu usuario!">
                    <nz-input-group>
                        <input type="text" nz-input placeholder="Escribe tu usuario…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <app-messages></app-messages>
                <nz-form-control>
                    <app-button [title]="'Registrarse'" [customClasses]="'main main--h-40 mg-y-10 w-100 font-16'"
                        [isLoading]="false"></app-button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
    <ng-container footer>
        <a (click)="holaMundo()">Iniciar sesión</a>
    </ng-container>
</app-home-authentication>
